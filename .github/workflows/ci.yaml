name: Build and Push WAS Docker Image to GCR

on:
  push:
    branches:
      - master  # 필요시 브랜치명 변경

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCR_CREDENTIALS }}

      - name: Configure Docker to use gcloud credentials
        run: gcloud auth configure-docker gcr.io

      - name: Set dynamic image tag (timestamp)
        id: image_tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and push WAS Docker image to GCR
        uses: docker/build-push-action@v5
        with:
          context: ./was     # WAS 소스코드 위치에 맞게 수정
          file: ./was/Dockerfile
          push: true
          tags: gcr.io/kdt1-finalproject/petclinic:${{ env.TAG }}

      - name: Clone petclinic_cd repository (CD repo)
        run: |
          git clone https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/peach00angel/petclinic_cd.git

      - name: Update was deployment image tag
        run: |
          sed -i "s|image: gcr.io/kdt1-finalproject/petclinic:.*|image: gcr.io/kdt1-finalproject/petclinic:${{ env.TAG }}|" petclinic_cd/k8s/was/was-deployment.yaml

      - name: Commit and push updated was deployment.yaml
        run: |
          cd petclinic_cd
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/was/was-deployment.yaml
          git commit -m "Update WAS deployment image to ${{ env.TAG }}"
          git push

